<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pedido de saidinha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><path fill="#ff0080" d="M15 0C7.015 0 0 7.015 0 15s7.015 15 15 15 15-7.015 15-15S22.985 0 15 0zm-3.5 16.25c-1.15 0-2.125-.675-2.125-2.125 0-1.15.675-2.125 2.125-2.125 1.15 0 2.125.675 2.125 2.125 0 1.15-.675 2.125-2.125 2.125zm3.5-9c-1.15 0-2.125-.675-2.125-2.125 0-1.15.675-2.125 2.125-2.125 1.15 0 2.125.675 2.125 2.125 0 1.15-.675 2.125-2.125 2.125z"/></svg>'), auto; /* Define o coraÃ§Ã£o como cursor */
      background-size: cover; /* Ajusta o fundo para cobrir a tela */
      animation: fundo-animacao 10s linear infinite; /* Adiciona animaÃ§Ã£o ao fundo */
    }

    @keyframes fundo-animacao {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    h1 {
      color: #ff0080;
      margin-top: 100px;
      font-size: 36px;
    }

    .pedido {
      margin-bottom: 50px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .botao {
      display: inline-block;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #ff0080;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.3s;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .botao:hover {
      transform: scale(1.1);
    }

    .animacao {
      display: none;
      margin-top: 50px;
      font-size: 24px;
      color: #ff0080;
      animation: pulsar 2s infinite;
    }

    @keyframes pulsar {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .coracao {
      position: absolute;
      font-size: 30px; /* Tamanho do coraÃ§Ã£o */
      color: #ff0080;
      animation: explodir 0.5s ease-out forwards;
      pointer-events: none; /* Impede que o cursor interfira em outros elementos */
    }

    /* Estilos para coraÃ§Ãµes explodindo com diferentes cores e velocidades */
    .coracao.vermelho {
      color: red;
      animation: explodir-vermelho 1s ease-out forwards;
    }
    .coracao.azul {
      color: blue;
      animation: explodir-azul 2s ease-out forwards;
    }
    .coracao.verde {
      color: green;
      animation: explodir-verde 1.5s ease-out forwards;
    }

    @keyframes explodir {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.5);
      }
    }

    @keyframes explodir-vermelho {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }

    @keyframes explodir-azul {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.2);
      }
    }

    @keyframes explodir-verde {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.8);
      }
    }

    #nao { /* CSS para o botÃ£o "NÃ£o" */
      position: absolute;
      left: 0;
      top: 0;
      transition: transform 0.2s, background-color 0.2s;
    }

    #nao:hover {
      transform: scale(1.2);
      background-color: #f00;
    }

  </style>
</head>
<body>
  <div class="pedido">
    <h1>BORA DE DATEZINHO SEXTA??</h1>
  </div>
  <div class="botoes">
    <button id="sim" class="botao">Sim</button>
    <button id="nao" class="botao">NÃ£o</button>
  </div>
  <div id="animacao" class="animacao">
    ParabÃ©ns! VocÃª aceitou o pedido pra namorar sexta ðŸŽ‰ðŸŽ‰
  </div>

  <script>
    const simButton = document.getElementById('sim');
    const naoButton = document.getElementById('nao');
    const animacaoDiv = document.getElementById('animacao');

    // FunÃ§Ã£o para mover o botÃ£o "NÃ£o" aleatoriamente
    function moverBotaoNao() {
      const maxX = window.innerWidth - naoButton.offsetWidth;
      const maxY = window.innerHeight - naoButton.offsetHeight;
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      naoButton.style.left = `${newX}px`;
      naoButton.style.top = `${newY}px`;
    }

    // Cria coraÃ§Ãµes ao clicar ou tocar na tela com diferentes estilos
    function criarCoracao(x, y) {
      const coracao = document.createElement('div');
      coracao.classList.add('coracao');

      // Define a cor e a animaÃ§Ã£o do coraÃ§Ã£o aleatoriamente
      const cores = ['vermelho', 'azul', 'verde'];
      const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
      coracao.classList.add(corAleatoria);

      // Define o emoji do coraÃ§Ã£o aleatoriamente
      const emojis = ['â¤ï¸', 'ðŸ©·', 'ðŸ§¡', 'ðŸ’›', 'ðŸ’š', 'ðŸ’™', 'ðŸ©µ', 'ðŸ’œ', 'ðŸ¤Ž', 'ðŸ–¤', 'ðŸ©¶', 'ðŸ¤', 'â£ï¸', 'ðŸ’•', 'ðŸ’ž', 'ðŸ’“', 'ðŸ’—', 'ðŸ’–', 'ðŸ’˜', 'ðŸ’', 'ðŸ’Ÿ', 'â¤ï¸â€ðŸ”¥', 'â¤ï¸â€ðŸ©¹', 'ðŸ«¶', 'â™¥ï¸', 'ðŸ’Œ'];
      const emojiAleatorio = emojis[Math.floor(Math.random() * emojis.length)];
      coracao.textContent = emojiAleatorio;

      coracao.style.left = `${x}px`;
      coracao.style.top = `${y}px`;

      document.body.appendChild(coracao);

      // Remove o coraÃ§Ã£o apÃ³s a animaÃ§Ã£o
      setTimeout(() => {
        coracao.remove();
      }, 1500);
    }

    // Define o fundo da tela com imagem ou gradiente
    document.body.style.backgroundImage = "url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Fheart%2Bbackground&psig=AOvVaw2o0bQ1r99W_zZ8jI_N2O8d&ust=1700525176907000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCNjk99G16_4CFQAAAAAdAAAAABAD') "; // Substitua por sua imagem ou gradiente

    // Temporizador para exibir a frase "Clique aqui!"
    let timer = setTimeout(() => {
      // Aqui vocÃª pode adicionar uma nova mensagem, animaÃ§Ã£o ou outra aÃ§Ã£o
      // Exemplo:
      // alert("VocÃª estÃ¡ demorando muito para responder! ðŸ˜…"); 
    }, 15000); 

    // Eventos
    simButton.addEventListener('click', () => {
      simButton.style.display = 'none';
      naoButton.style.display = 'none';
      animacaoDiv.style.display = 'block';
      clearTimeout(timer);
    });

    // Move o botÃ£o "NÃ£o" ao passar o cursor prÃ³ximo
    document.addEventListener('mousemove', (e) => {
      const naoButtonRect = naoButton.getBoundingClientRect();
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const distance = Math.sqrt(
        Math.pow(mouseX - (naoButtonRect.left + naoButtonRect.width / 2), 2) +
        Math.pow(mouseY - (naoButtonRect.top + naoButtonRect.height / 2), 2)
      );

      if (distance < 100) {
        moverBotaoNao();
      }
    });

    // Posiciona o botÃ£o "NÃ£o" ao lado do botÃ£o "Sim"
    naoButton.style.left = `${simButton.offsetLeft + simButton.offsetWidth + 10}px`;
    naoButton.style.top = `${simButton.offsetTop}px`;

    // Cria coraÃ§Ãµes ao clicar ou tocar na tela com diferentes estilos
    document.addEventListener('click', (e) => {
      criarCoracao(e.clientX, e.clientY);
    });

    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      criarCoracao(touch.clientX, touch.clientY);
    });

  </script>
</body>
</html>
